<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Scoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme ="light">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lobster&display=swap');
    </style>
    <header class="header">
        <div class="logo-name">
            <span >CAREER ENGINE</span>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        

    </header>
    <script src="sliderscript.js"></script>


    <div class = "grouper">

    <section class="container c1">
        <h1 class="off-white">CV ANALYSER</h1>        
        <form action="/analyse" method="post" enctype="multipart/form-data">            
            <h2 class=" text_col1">Check the score for your CV against the industry standard</h2>
            <label class = "CV-instructions ">1. Upload the CV in pdf or word format<br>2. Click submit to check CV score</label>
            <br>
            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone__prompt text_col2">Drag & Drop files here or click to upload</span>
                <input type="file" class="drop-zone__input" id="fileInput" multiple>
            </div>
            <script src="dragndrop.js"></script>
            <input type="submit" value="Analyse my CV">
        </form>        
    </section>

    <section class="container  c2">
        <h1 class="off-white">CV COMPATIBILITY CHECKER</h1>       
        <form action="/comp_score" method="post" enctype="multipart/form-data">            
            <h2 class=" text_col1">Check your CV score for compatibility against a job description</h2>
            <label class = "CV-instructions ">1. Upload the CV in pdf or word format<br>2. copy & paste the job description to the below box.<br> 3. Click submit to check CV score</label>
            <br>
            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone__prompt text_col2">Drag & Drop files here or click to upload</span>
                <input type="file" class="drop-zone__input" id="fileInput" multiple>
            </div>
            <label class ="job-description ">Job Description:</label><br>
            <textarea class ="job-description-field" id="job-description" name="job-description" rows="10" cols="50"></textarea><br>
            <input type="submit" value="Check my compatibility score">
        </form>        
    </section>    
    </div>
      
    
</body>
</html>
